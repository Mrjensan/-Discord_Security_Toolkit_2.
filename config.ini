# Discord Security Toolkit v2.0 - Configuration Template
# Desenvolvido por Jensan - https://github.com/

[DEFAULT]
# Configurações básicas
version = 2.0
author = Jensan
github_url = https://github.com/

[SECURITY]
# Configurações de segurança
max_concurrent_requests = 3
rate_limit_delay = 1.0
timeout_seconds = 10
max_retry_attempts = 3

[ANALYSIS]
# Configurações de análise
enable_advanced_re = true
save_reports = true
report_format = json
output_directory = ./reports

[ENDPOINTS]
# Endpoints Discord (não modificar sem conhecimento técnico)
api_base = https://discord.com/api/v9
gateway_url = wss://gateway.discord.gg/
cdn_base = https://cdn.discordapp.com

[LOGGING]
# Configurações de logging
log_level = INFO
log_file = discord_security.log
enable_debug = false

[ETHICAL_GUIDELINES]
# Diretrizes éticas (NÃO MODIFICAR)
educational_use_only = true
require_authorization = true
respect_rate_limits = true
no_malicious_use = true
